<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="bg-gradient">
      <h1>Team Name</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
      <section class="team-section w-75 border-bottom border-3">
        <div class="card m-3">
          <div class="card-header p-3">
            <h2>${name}</h2>
            <h3><i class="fas fa-mug-hot"></i> ${role}</h3>
          </div>
          <div class="p-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: ${managerId}</li>
                <li class="list-group-item">Office Number: ${officeNumber}</li>
                <li class="list-group-item">Email: <a href="mailto:dwdelizo@gmail.com">${managerEmail}</a></li>
              </ul>
          </div>
        </div>
      </section>
      <section class="team-section w-75">
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/2b8c674079.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
